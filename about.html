  <!-- Bootstrap core JavaScript -->

  <script>
    let myImage = new Image();
    myImage.src = 'images/sprite.png';
    let theCanvas = document.querySelector('canvas');
    let ctx = theCanvas.getContext('2d');
    let bgImage = new Image();
    let wood = new Image();
    let myArt = new Image();
    myArt.src = 'images/art.jpg';
    wood.src = 'images/hardwood.jpg';
    bgImage.src = 'images/1b.jpg'
    let incball = 500
    let ballX = -1;
    let inc = 1.8;
    let myReq;
    let animationLive = false;
    let counter = 0;
    function mainAnimation() {
      animationLive=true;
      ctx.drawImage(wood, 0, 0);
      ctx.drawImage(bgImage, 0, 0, 296, 414);
      ctx.drawImage(myArt, theCanvas.width-489, 0, 489, 620)
      ctx.fillStyle = 'rgba(255,255,255,.5)';
      ctx.fillRect(326, 20, 236, 265);
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.font = '30px Fredoka One';
      ctx.fillText("Hi, I'm Camilo.", 336, 50);
  
      
      ctx.fillText("I would like to", 351, 90);
      

      ctx.fillText("make everything I", 335, 130);
      
      ctx.fillStyle = 'rgb(0,255,0)';
      ctx.fillText("touch", 336, 170);
      ctx.lineWidth = 1.5;
      ctx.strokeStyle = 'rgb(0,0,150)';
      ctx.strokeText("touch", 336, 170);
      ctx.lineWidth = .5;
      ctx.strokeStyle = 'rgb(0,0,50)';
      ctx.strokeText("touch", 336, 170);

      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillText("work better.", 411, 170);

      ctx.font = '18px Fredoka One';
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillText("I love", 336, 210);
      ctx.font = '22px Fredoka One';
      ctx.fillText("math, languages,", 356, 240);
      ctx.fillText("art and programming", 356, 270);
      
      ctx.drawImage(myImage, incball, 0, 500, 470, ballX, theCanvas.height-75, 50, 47);
      counter++;
      ballX+=inc;
      (counter % 12 === 0) ? incball+=500 : incball=incball;
      (incball >= 2000) ? incball = 500 : incball=incball;
      
      if (ballX + 48 > 592 || ballX < -2) {
        inc = inc * -1;
      }
      myReq = requestAnimationFrame(mainAnimation);
    }
    wood.onload = drawCanvasSize;

    function drawCanvasSize() {
      theCanvas.width = this.naturalWidth;
      theCanvas.height = this.naturalHeight;
      mainAnimation();
    }

    document.onclick = function() {
      if (animationLive) {cancelAnimationFrame(myReq); animationLive = false;} else {
        mainAnimation();
      }
      
    }
  </script>
